<div class="employee-edit">
  <h1>Editar Empleado</h1>
  <form (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="empleado.nombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="empleado.apellido" class="form-control" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a routerLink="/listado-empleados" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
